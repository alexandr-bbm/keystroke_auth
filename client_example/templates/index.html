{% extends "base_generic.html" %}
{% load static %}
{% block scripts %}
    <script src="{% static 'keyStrokeAuthService.js' %}"></script>
    <script src="{% static 'clientPageScript.js' %}"></script>
{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-8">
            <form id="registerForm">
                <h3>Register/update keystroke</h3>
                <div class="form-group">
                    <label>Login</label>
                    <input type="text" class="form-control" id="registerLoginInput" placeholder="Enter login" autocomplete="off">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="registerPasswordInput" placeholder="Enter password" autocomplete="off">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <form id="authForm">
                <h3>Check keystroke</h3>
                <div class="form-group">
                    <label>Login</label>
                    <input type="text" class="form-control" id="authLoginInput" placeholder="Enter login" autocomplete="off">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="authPasswordInput" placeholder="Enter password" autocomplete="off">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
